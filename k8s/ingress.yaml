apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: # host-url
      http:
        paths:
          - path: /courses
            pathType: Prefix
            backend:
              service:
                name: go-service
                port:   
                  number: 8080
